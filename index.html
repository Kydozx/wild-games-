<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            background: #111;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .ad-space {
            background: #444;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            color: #ccc;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        .game a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .game a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .search-bar {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Unblocked Games Hub</div>
    <input class="search-bar" type="text" placeholder="Search for games..." id="searchBar">

    <div class="container">
        <div class="ad-space">[Ad Space - Ezoic / Adsense Here]</div>

        <div class="game-list" id="gameList">
            <!-- Games will be dynamically loaded here -->
        </div>

        <div class="ad-space">[Ad Space - Ezoic / Adsense Here]</div>
    </div>

    <script>
        // Sample Game Data
        const games = [
            { name: "Game 1", thumbnail: "game1-thumbnail.jpg", link: "game1.html" },
            { name: "Game 2", thumbnail: "game2-thumbnail.jpg", link: "game2.html" },
            { name: "Game 3", thumbnail: "game3-thumbnail.jpg", link: "game3.html" },
            { name: "Game 4", thumbnail: "game4-thumbnail.jpg", link: "game4.html" },
            { name: "Game 5", thumbnail: "game5-thumbnail.jpg", link: "game5.html" },
            { name: "Game 6", thumbnail: "game6-thumbnail.jpg", link: "game6.html" },
            { name: "Game 7", thumbnail: "game7-thumbnail.jpg", link: "game7.html" },
            { name: "Game 8", thumbnail: "game8-thumbnail.jpg", link: "game8.html" },
        ];

        // Function to display games
        function displayGames(filteredGames) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = ''; // Clear existing games

            filteredGames.forEach(game => {
                const gameElement = `
                    <div class="game">
                        <img src="${game.thumbnail}" alt="${game.name}">
                        <a href="${game.link}">Play ${game.name}</a>
                    </div>
                `;
                gameList.innerHTML += gameElement;
            });
        }

        // Initial display of all games
        displayGames(games);

        // Search functionality
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', () => {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredGames = games.filter(game =>
                game.name.toLowerCase().includes(searchTerm)
            );
            displayGames(filteredGames);
        });
    </script>
</body>
</html>
