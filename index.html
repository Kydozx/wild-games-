<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            background: #111;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        .game a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .game a:hover {
            text-decoration: underline;
        }

        .instructions {
            background: #444;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: left;
        }

        footer {
            background: #111;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .search-bar {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <input class="search-bar" type="text" placeholder="Search for games..." id="searchBar">

    <div class="container">
        <div class="instructions">
            <h2>How to Use</h2>
            <p>1. Click on any game to start playing.</p>
            <p>2. Use the search bar to find specific games.</p>
            <p>3. Enjoy unblocked games during breaks or free time!</p>
        </div>

        <div class="game-list" id="gameList">
            <!-- Games will be dynamically loaded here -->
        </div>
    </div>

    <footer>
        <p>Disclaimer: This website is for educational and recreational purposes only. All games are sourced from free HTML codes.</p>
    </footer>
